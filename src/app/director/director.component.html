<mat-card class="director-card">
  <mat-card-header class="director-card-header">
    <mat-card-title>About The Director</mat-card-title>
  </mat-card-header>

  <!-- Show Director Information -->
  <mat-card-content class="director-card-content">
    <p><b>Name:</b> {{data.Name}}</p>
    <p><b>Bio:</b> {{data.Bio}}</p>
    <p><b>Birth:</b> {{data.Birth | date }}</p>
    <p><b>Death:</b> {{data.Death}}</p>
  </mat-card-content>
</mat-card>
