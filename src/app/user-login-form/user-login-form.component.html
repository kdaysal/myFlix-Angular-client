<mat-card class="login-card-wrapper">
  <mat-card-header>
    <mat-card-title class="login-title">Please login!</mat-card-title>
  </mat-card-header>
  <mat-card-content class="login-content">
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" placeholder="Password" type="password" name="Password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="login-actions">
    <button mat-raised-button (click)="loginUser()" color="primary">
      Click to Login!
    </button>
  </mat-card-actions>
</mat-card>
